<div id="PrototypeBar" style="display: none;">

  <div title="menu" id="PrototypeBarMenuButton"></div>

  <div title="Drop components onto your page" id="PrototypeComponentsTab" class="PrototypeBarTab"><img src="/nudgepad/tools/prototype/images/categories/sticky.png"></div>

  <div title="Drop images onto your page" id="PrototypeImageTab" class="PrototypeBarTab"><img src="/nudgepad/tools/prototype/images/categories/image.png"></div>
  
  <div id="PrototypeDeviceSwitcher" onclick="Prototype.stage.toggleDevice()">Device</div>
  
  <div id="PrototypeTimelineHolder">
    <span class="PrototypeTimeline" id="PrototypeTimelinePosition" ondblclick="Prototype.clearTimelinePrompt()"></span>
    <input class="PrototypeTimeline" id="PrototypeTimeline" type="range" min="0" max="100" step="1" onclick="Prototype.stage.goto($(this).val())" value="100">
    <script type="text/javascript">
      $('#PrototypeTimeline').on('slide', function () {
        Prototype.stage.goto($(this).val())
    })</script>
    
  </div>
  
  <div id="PrototypeTabs"></div>
  
</div>
